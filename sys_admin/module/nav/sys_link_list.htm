<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>系统保留页面链接地址速查</title>
	<link rel="stylesheet" href="/css/base.css"/>
</head>

<body >
	<div class="notebox">
		点击直接复制到剪贴板：
		<br/>
		<br/>
		[文章列表页] : <span class="linkitem">/web/article/articlelist.php?atid=(文章分类编码)</span><br/>
		[文章详细页] : <span class="linkitem">/web/article/articledetail.php?aid=(文章编码)</span><br/>
		<br/>
		
		[产品列表页] : <span class="linkitem">/web/product/prolist.php?ptid=(产品分类编码)</span><br/>
		[产品详细页] : <span class="linkitem">/web/product/prodetail.php?pid=(产品编码)</span><br/>
		<br/>
		
	</div>
</body>
</html>

<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="/plugin/zclip/jquery.zclip.min.js"></script>

<script>
$(function(){
	$(".linkitem").zclip({
		path:'/plugin/zclip/ZeroClipboard.swf',
		copy:function(){
			return $(this).html();
		}
	});
	
});
</script>
