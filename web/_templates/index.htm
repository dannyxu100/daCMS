<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$webconfig[0].c_name}</title>
	<meta name="title" content="{$webconfig[0].c_name}"> 
	<meta name="keywords" content="{$webconfig[0].c_keywords}"> 
	<meta name="description" content="{$webconfig[0].c_description}" />
	<link rel="icon" href="/images/ico.gif" type="image/x-icon" />

</head>

<body >
	<div class="head">
	{foreach from=$navset key=k item=nav}
		<a href="{$nav.n_url}" alt="{$nav.n_name}" target="_blank">{$nav.n_name}</a>
	{/foreach}
	</div>


	<hr/>
	<div class="foot">
	公司名称：{$webconfig[0].c_company}<br/>
	地址：{$webconfig[0].c_address}<br/>
	联系人：{$webconfig[0].c_user}<br/>
	电话：{$webconfig[0].c_phone}<br/>
	</div>
</body>
</html>
